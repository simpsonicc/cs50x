<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="/static/styles.css" rel="stylesheet">
        <title>Birthdays</title>
    </head>
    <body>
        <div class="header">
            <h1>Birthdays</h1>
        </div>
        <div class="container">
            <div class="section">

                <h2>Add a Birthday</h2>
                <form method= "POST" action="/">
                    <!--action attributes directs route-->
                     <input type="text" name="name" placeholder="name" required>
                     <input type="number" name="day" placeholder="day" required>
                     <input type="number" name="month" placeholder="month" required>
                     <button>add birthday</button>
                </form>
                <!-- TODO: Create a form for users to submit a name, a month, and a day -->
            </div>

            <div class="section">

                <h2>All Birthdays</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Birthday</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for person in birthdays %}
                        <tr>
                            <td>{{ person.name }}</td>
                            <td>{{ person.day }}/{{ person.month }}</td>
                        </tr>
                        {% endfor %}
                        <!--this is how u loop using jinga2 templates-->
                        <!-- TODO: Loop through the database entries to display them in this table -->
                    </tbody>
                </table>
            </div>
        </div>
    </body>
</html>
